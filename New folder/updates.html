<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 40px;
        }

        a {
            display: block;
            margin: 10px 0;
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        form {
            display: inline-block;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px 15px;
        }

        th {
            background-color: #f2f2f2;
        }

        select, input[type="number"] {
            width: 150px;
            padding: 5px;
        }

        .form-controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<!-- Top link -->
<a href="Home.html">← Home</a>

</html>
