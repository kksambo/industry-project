<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Summary</title>
    <link rel="stylesheet" href="monthly_budget_styles.css">
</head>
<body>

<div class="tables-wrapper">

    <!-- Income Table -->
    <table class="budget-table">
        <thead>
            <tr>
                <th colspan="2">Income</th>
            </tr>
            <tr>
                <th>Category</th>
                <th>Budgeted Amount ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Salary</td>
                <td>3,000</td>
            </tr>
            <tr>
                <td>Side Hustle</td>
                <td>500</td>
            </tr>
            <tr class="bold">
                <td>Total Income</td>
                <td>3,500</td>
            </tr>
        </tbody>
    </table>

    <!-- Expenditure Table -->
    <table class="budget-table">
        <thead>
            <tr>
                <th colspan="2">Expenditures</th>
            </tr>
            <tr>
                <th>Category</th>
                <th>Budgeted Amount ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rent/Mortgage</td>
                <td>1,200</td>
            </tr>
            <tr>
                <td>Utilities</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Groceries</td>
                <td>400</td>
            </tr>
            <tr>
                <td>Transportation</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Insurance</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Subscriptions</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Entertainment</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Savings</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Miscellaneous</td>
                <td>100</td>
            </tr>
            <tr class="bold">
                <td>Total Expenses</td>
                <td>2,950</td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
