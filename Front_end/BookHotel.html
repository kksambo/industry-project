<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hotel</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <header>
        <h1>Book Hotel</h1>
    </header>
    <form action="/booking" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter your first name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="checkin">Check-in Date:</label>
        <input type="date" name="checkin" required><br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" name="checkout" required><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" name="guests" min="1" max="10" required><br><br>

        <button type="submit">BOOK NOW</button>
    </form>
</body>
</html>
