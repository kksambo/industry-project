<header>
    <h1>Sign up to Dream Travellers</h1>
</header>

<main>
    <form action="#" method="POST" id="signupForm">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
         <div class="mb-3">
            <label for="securityQuestion" class="form-label">Security Question</label>
            <input type="text" class="form-control" id="securityQuestion" placeholder="Enter Security Question" required>
        </div>
         <div class="mb-3">
            <label for="securityAnswer" class="form-label">Security Answer</label>
            <input type="text" class="form-control" id="securityAnswer" placeholder="Enter Security Answer" required>
        </div>
        <button type="submit" class="btn btn-secondary">Sign Up</button>
    </form>
</main>
<script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 

       
        const formData = {
            name: document.getElementById('firstName').value,
            surname: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            securityQuestion: document.getElementById('securityQuestion').value,
            securityAnswer: document.getElementById('securityAnswer').value

        };
		
		console.log(JSON.stringify(formData));

        // Send data to the FastAPI endpoint
        try {
            const response = await fetch('https://industry-backend-40cy.onrender.com/travellers/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const result = await response.json();
                alert('Registration successful!');
                console.log(result);
            } else {
                const error = await response.json();
                alert('Registration failed: ' + error.detail);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while registering.');
        }
    });
	
	
	

</script>
