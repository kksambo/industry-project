<header>
    <h1>Forgot Password</h1>
</header>

<main>
    <form action="#" method="POST" id="forgotPasswordForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="question" class="form-label">Enter Security Question</label>
            <input type="text" class="form-control" id="question" placeholder="Enter your security question" required>
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label">Enter Security Answer</label>
            <input type="text" class="form-control" id="answer" placeholder="Enter your security answer" required>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password" required>
        </div>
        <div class="mb-3">
            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm your new password" required>
        </div>
        <button type="submit" class="btn btn-secondary">Reset Password</button>
    </div>
    </form>
</main>
<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 

       
        const formData = {
            email: document.getElementById('email').value,
            securityQuestion: document.getElementById('question').value,
            securityAnswer: document.getElementById('answer').value,
            newPassword: document.getElementById('newPassword').value,

        };
		
		console.log(JSON.stringify(formData));

        // Send data to the FastAPI endpoint
        try {
            const response = await fetch('https://industry-backend-40cy.onrender.com/changePassword/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const result = await response.json();
                alert('Registration successful!');
                console.log(result);
            } else {
                const error = await response.json();
                alert('Registration failed: ' + error.detail);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while registering.');
        }
    });
	
	
	

</script>
